<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: white;
        }

        pre {
            text-align: center;
            font-size: 30px;
        }

        div {
            align-content: center;
        }

        .div-img {
            text-align: right;
        }
    </style>
</head>
<body onload="onLoad()">
    <div class="div-img">
        <img src="image.jpg" alt="">
    </div>

    <div>
        <pre dir="rtl" id="msg">
            תלמיד יקר,
            זו היא הודעה ממשרד החינוך !
            אתה מול מסך המחשב קרוב ל-TT שעות, זה זמן רב מאד.
            משחק המחשב יסתיים בעוד 5 דקות.
                    
            תודה,
            נפתלי בנט - שר החינוך.
    </pre>
    </div>

    <script type="text/javascript">

        function onLoad() {
            var totalTime = getParameterByName("totaltime", window.location.search);
            var msg = document.getElementById("msg").textContent;
            msg = msg.replace("TT", totalTime);
            document.getElementById("msg").textContent = msg;
        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>
</body>
</html>
